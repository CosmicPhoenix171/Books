<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #222;
        line-height: 1.6;
      }
      header, footer {
        background: #111827;
        color: #f9fafb;
        padding: 1.5rem;
      }
      header a, footer a {
        color: #93c5fd;
      }
      main {
        max-width: 760px;
        margin: 0 auto;
        padding: 2rem 1.5rem 3rem;
        background: #fff;
        min-height: 70vh;
      }
      .btn-primary {
        display: inline-block;
        padding: 0.75rem 1.25rem;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 600;
      }
      .chapter-nav {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }
      .chapter-nav a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
      }
      .chapter-meta {
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a> ·
        <a href="{{ '/table-of-contents/' | relative_url }}">Table of Contents</a> ·
        <a href="{{ '/scp-5437/' | relative_url }}">SCP-5437</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <small>&copy; {{ site.title }} · Generated with Jekyll on GitHub Pages</small>
    </footer>
  </body>
</html>
